<app-header
  (search)="onSearch($event)"
  (reset)="resetFilters()"
  (showFavorites)="onShowFavorites()"
  (backHome)="onBackHome()">
</app-header>

<section class="hero" *ngIf="!showingFavorites">
  <h1>
    <span class="red">Find</span> your future, one
    <span class="red">university</span> at a time
  </h1>
</section>

<section class="cards-container">
  <app-university-card
    *ngFor="let uni of paginatedUniversities"
    [country]="uni.country"
    [domain]="uni.domain"
    [name]="uni.name"
    [website]="uni.website"
    (addFavorite)="addToFavorites(uni)">
  </app-university-card>
</section>

<!-- üî• MESSAGGIO QUANDO NON CI SONO RISULTATI -->
<div *ngIf="noResults && !showingFavorites" class="no-results">
  Nessuna universit√† trovata.
</div>

<!-- PAGINAZIONE -->
<div class="pagination" *ngIf="currentList.length > pageSize">
  <button (click)="prevPage()" [disabled]="page === 1">
    ‚Äπ Precedente
  </button>

  <span class="page-info">
    Pagina {{ page }} di {{ totalPages }}
  </span>

  <button (click)="nextPage()" [disabled]="page === totalPages">
    Successiva ‚Ä∫
  </button>
</div>
