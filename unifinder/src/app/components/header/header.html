<header class="top-bar">
  <div class="top-bar-inner">
    <div class="logo">
      <span class="logo-uni">Uni</span><span class="logo-finder">Finder</span>
    </div>
  </div>
<div class="search-wrapper">
  <div class="search-bar">
    <input
      type="text"
      class="search-input"
      placeholder="Cerca la tua universitÃ "
      [(ngModel)]="searchTerm"
      (keyup.enter)="onSearchClick()"
    />

    <select
      class="country-select"
      [(ngModel)]="selectedCountry"
      (change)="onCountryChange()"
    >
      <option *ngFor="let c of countries" [value]="c">
        {{ c }}
      </option>
    </select>

    <!-- ðŸ‘‡ Bottone RESET affianco -->
    <button class="reset-button" (click)="onResetClick()">
      RESET
    </button>

    <button class="search-button" (click)="onSearchClick()">
      CERCA
    </button>


  </div>
</header>


</div>
